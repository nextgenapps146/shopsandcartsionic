<app-header [title2]="storeName" page="store" showMessageIcon=true showCartIcon=true toolbar2="search2"
(headerEvent)="handleHeaderEvents($event)">
</app-header>

<ion-content>
    <div *ngIf="!storeCategoriesList || storeCategoriesList.length === 0" class="message-to-user">
        This Store does not have any products to offer.</div>
    <app-categories [list]="storeCategoriesList" (categoriesEvent)="handleCategoriesEvent($event)"></app-categories>
</ion-content>
