<ion-content ion-no-padding>
    <div class="main">
      <ion-card ion-no-ion-margin class="card card-css">
        <ion-card-content>
            <ion-row class="row">
                <div class="fire-logo">
                    <img src="../../assets/imgs/icon.png" class="img-logo">
                    <ion-text><h2 ion-no-ion-margin ion-margin-vertical text-center>Sign In</h2></ion-text>
                  </div>
            </ion-row>
            <ion-row>
                <ion-col>
                  <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" ion-padding-horizontal clear-input="true"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-input clearInput type="password" placeholder="Password" [(ngModel)]="password" class="input" ion-padding-horizontal clear-input="true"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-text float-end color="medium" (click)="forgotPassword()"><h6 ion-no-ion-margin text-end class="small">Forgot Password?</h6></ion-text>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-button expand="block" (click)="signin()" color="undefined" class="btn-transition"><strong class="white">Sign In</strong></ion-button>
                </ion-col>
              </ion-row>
              <div class="line"></div>
              <ion-row>
                <ion-col>
                  <ion-button expand="block" fill="outline" color="undefined" (click)="util.navigate('signup')" class="btn-color"><strong>New? Create an Account</strong></ion-button>
                </ion-col>
              </ion-row>
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
