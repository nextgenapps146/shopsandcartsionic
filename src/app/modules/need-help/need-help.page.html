<app-header title="Need Help" page="home"></app-header>

<ion-content padding>
    <ion-card ion-ion-margin-bottom ion-no-padding color="light" *ngFor="let question of questions; let i = index"
        class="cardSection" (click)="openIssue(i, question)">
        <ion-card-header>
            <ion-card-subtitle class="font12">{{ question }}</ion-card-subtitle>
            <ion-icon name="arrow-forward" float-right mode="ios"></ion-icon>
        </ion-card-header>
    </ion-card>
</ion-content>
