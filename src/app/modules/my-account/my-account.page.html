<app-header title="My Account" page="my-account" toolbar2="segment" [segmentItems]="segmentItems"
    (headerEvent)="handleHeaderEvents($event)" [activeSegment]="activeSegment"></app-header>

<ion-content>
    <my-profile *ngIf="activeSegment == 'Profile'"></my-profile>
    <stor-paymentcards *ngIf="activeSegment == 'Card'"></stor-paymentcards>
    <my-address *ngIf="activeSegment == 'Address'"></my-address>
</ion-content>
