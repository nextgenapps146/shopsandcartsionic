<ion-content ion-no-padding>
    <div class="main">
      <ion-card ion-no-ion-margin class="card">
          <ion-card-content>
              <ion-row class="row">
                  <div class="fire-logo">
                      <img src="../../assets/imgs/icon.png" class="img-logo">
                      <ion-text><h2 ion-no-ion-margin ion-margin-vertical text-center>Sign Up</h2></ion-text>
                    </div>
              </ion-row>
              <ion-row>
                  <ion-col>
                    <ion-input type="text" placeholder="User Name" [(ngModel)]="first_name" class="input" ion-padding-horizontal></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" ion-padding-horizontal></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-input clearInput type="password" placeholder="Password" [(ngModel)]="password" class="input" ion-padding-horizontal></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-button expand="block" color="undefined" class="btn-transition" (click)="signup()" ><strong >Create an Account</strong></ion-button>
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                      <ion-button expand="block" fill="outline" color="undefined" (click)="util.navigate('login')" class="btn-color"><strong>Have an account? Sign in</strong></ion-button>
                    </ion-col>
                  </ion-row>
          </ion-card-content>
        </ion-card>
  </div>
  </ion-content>
