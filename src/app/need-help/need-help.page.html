<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" color="light">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title-ios" text-capitalize>need help</ion-title>
    <ion-button slot="end" mode="ios" class="pRelative" (click)="cartPage()">
      <ion-icon slot="icon-only" name="cart"></ion-icon>
      <span class="cartQuantity">{{cart.productQty}}</span>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar color="light" md="ios" (click)="searchPage()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card margin-bottom no-padding color="light" *ngFor="let question of questions; let i = index" class="cardSection"
    (click)="openIssue(i, question)">
    <ion-card-header>
      <ion-card-subtitle class="font18">{{question}}</ion-card-subtitle>
      <ion-icon name="arrow-forward" float-right mode="ios"></ion-icon>
    </ion-card-header>
  </ion-card>
</ion-content>
