<ion-header>
  <ion-toolbar color="primary">
    <ion-title>chat</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
<ion-row>
  <ion-col size=9>
    <ion-item (click)="onChatroom()">
      <ion-avatar slot="start">
        <img  src="assets/images/user.png" alt="" class="image">
      </ion-avatar>
      <ion-label>
        <h2>UserName</h2>
        <h3>I'm a big deal</h3>
       
      </ion-label>
    </ion-item>
    </ion-col>
    <ion-col sixe="3">
      <div style="margin-top: 12%;">
        <span class="time">12:15 PM</span>
        <div class="count"> <span>1</span></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-list>
 
</ion-content>
