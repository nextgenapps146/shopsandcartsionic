<div class="contentSection" padding>
    <ion-list class="f-list" lines="full">
        <div class="icon-action">
            <ion-icon name="md-create"></ion-icon>
            Edit
        </div>
        <ion-item class="f-item" lines="full">
            <ion-label position="stacked">First Name</ion-label>
            <ion-input type="text" (ionInput)="enableContinue($event)" [(ngModel)]="firstname" name="firstname"></ion-input>
        </ion-item>
        <ion-item class="f-item" lines="full">
            <ion-label position="stacked">Last Name</ion-label>
            <ion-input type="text" (ionInput)="enableContinue($event)" [(ngModel)]="lastname" name="lastname"></ion-input>
        </ion-item>
        <ion-item class="f-item" lines="full">
            <ion-label position="stacked">Email</ion-label>
            <ion-input type="text" [(ngModel)]="utils.userInfo.email" name="email" disabled></ion-input>
        </ion-item>

        <ion-item class="f-item" lines="full">
            <ion-label position="stacked">Phone Number</ion-label>
            <ion-input type="tel" (ionInput)="enableContinue($event)" [(ngModel)]="phone" name="phone"></ion-input>
        </ion-item>
    </ion-list>
    <div>
        <ion-button expand="full" color="primary" (click)="Continue()" [attr.disabled]="!enableBtn">Continue</ion-button>
    </div>
</div>
